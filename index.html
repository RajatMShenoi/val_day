<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Quiz ğŸ’˜</title>

<style>
body {
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg,#ffe6f0,#fff);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  text-align:center;
}

.container {
  background:white;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:500px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

h2 {
  margin-bottom:20px;
}

button {
  display:block;
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:12px;
  font-size:16px;
  background:#ff4d88;
  color:white;
  cursor:pointer;
}

button:hover {
  opacity:0.9;
}

img {
  width:100%;
  border-radius:15px;
  margin-bottom:15px;
}

.hidden {
  display:none;
}

.modal {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:flex;
  justify-content:center;
  align-items:center;
}

.modal-content {
  background:white;
  padding:20px;
  border-radius:15px;
  width:80%;
  max-width:350px;
}

.confetti {
  position:fixed;
  width:10px;
  height:10px;
  background:red;
  top:-10px;
  animation:fall 3s linear infinite;
}

@keyframes fall {
  to {
    transform:translateY(100vh);
  }
}
</style>
</head>

<body>

<div class="container" id="quiz"></div>

<div id="modal" class="modal hidden">
  <div class="modal-content">
    <p id="modalText"></p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>

let step = 1;

function showModal(text, next=false) {
  document.getElementById("modalText").innerText = text;
  document.getElementById("modal").classList.remove("hidden");
  if(next) {
    document.getElementById("modal").dataset.next = "true";
  }
}

function closeModal() {
  const modal = document.getElementById("modal");
  const goNext = modal.dataset.next === "true";
  modal.classList.add("hidden");
  modal.dataset.next = "false";
  if(goNext) {
    step++;
    render();
  }
}

function render() {
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = "";

  // Q1
  if(step === 1) {
    quiz.innerHTML = `
      <h2>When did I fall in love with you?</h2>
      <button onclick="wrong()">When I took care of you when you got drunk ğŸ˜Œ</button>
      <button onclick="wrong()">When we got talking ğŸ˜Œ</button>
      <button onclick="correct('You know how cheesy I am.')">The moment I laid my eyes on you ğŸ˜</button>
      <button onclick="wrong()">When you smiled at me ğŸ˜Œ</button>
    `;
  }

  // Q2 - Her Photo Compliments
  else if(step === 2) {
    quiz.innerHTML = `
      <h2>We obviously know who this stunning woman isâ€¦<br>but which description fits her best?</h2>
      <img src="herphoto.jpg">
      <button onclick="wrong()">Smart + Beautiful</button>
      <button onclick="wrong()">Graceful + Gorgeous</button>
      <button onclick="wrong()">Witty + Sexy</button>
      <button onclick="wrong()">Radiant + Magnetic</button>
      <button onclick="correct('Thatâ€™s right. Sheâ€™s the complete package.')">All of the above ğŸ˜Œ</button>
    `;
  }

  // Q3 (Who loves more)
  else if(step === 3) {
    quiz.innerHTML = `
      <h2>Who loves more?</h2>
      <button onclick="correct('I knew youâ€™d say that. But I love you more.')">You</button>
      <button onclick="correct('I knew youâ€™d say that. But I love you more.')">I</button>
    `;
  }

  // Q4 - Final
  else if(step === 4) {
    quiz.innerHTML = `
      <h2>Raveena, will you be my Valentine?</h2>
      <button onclick="final()">Yes! ğŸ’˜</button>
      <button onclick="final()">YES!! ğŸ˜</button>
      <button onclick="final()">Obviously yes ğŸ˜Œ</button>
      <button onclick="final()">YES YES YES ğŸ’</button>
    `;
  }
}

function wrong() {
  showModal("Nice try ğŸ˜ Try again.");
}

function correct(message) {
  showModal(message, true);
}

function final() {
  showModal("I knew it! I love you my sweet pea.");
  for(let i=0;i<80;i++) {
    let confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random()*100+"vw";
    confetti.style.background = ["#ff4d88","#ffcc00","#00ccff","#66ff99"][Math.floor(Math.random()*4)];
    confetti.style.animationDuration = (Math.random()*2+2)+"s";
    document.body.appendChild(confetti);
  }
}

render();

</script>

</body>
</html>
